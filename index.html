<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>FGV - Sergio - Trabalho Visualização</title>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	
</script>


<link rel="stylesheet" type="text/css" href="/js/c3.css">
<link rel="stylesheet" type="text/css" href="/js/nv.d3.css">
<link rel="stylesheet" type="text/css" href="/js/index.css">
<script type="text/javascript" src="/js/d3.js" charset="utf-8"></script>
<script type="text/javascript" src="/js/c3.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/nv.d3.min.js"></script>
<script type="text/javascript" src="/js/gantt-chart-d3.js"></script>


</head>
<body>
	<span id='menu'>
		<form id='form_cenario' action="/cenario" method="GET">
			<div>
				<div>
					Nome <input type="text" name='nome' value='Cenario' />
				</div>
				<div>
					Produção <input type="text" name='producao_mensal' value='300000' />
				</div>
				<div>
					Capacidade Tanque <input type="text" name='capacidade_tanque'
						value='30000' />
				</div>
				<div>
					Nº Unid. Tempo <input name='numero_unidades_tempo' value='30' />
				</div>
				<div>
					Tempo Preparo<input name='tempo_preparo' value='3' />
				</div>

			</div>
			<div>
				<div>
					Modal Entrada <input name='tipo_modal_entrada' value='continuo' />
				</div>
				<div>
					Volume Entrada <input name='volume_modal_entrada' />
				</div>
				<div>
					Vazao Entrada <input name='vazao_modal_entrada' />
				</div>
				<div>
					Atraso Entrada <input name='atraso_modal_entrada' />
				</div>
				<div>
					Modal Saída <input name='tipo_modal_saida' value='discreto' />
				</div>
				<div>
					Volume Saída <input name='volume_modal_saida' value='30000' />
				</div>
				<div>
					Vazao Saída <input name='vazao_modal_saida' value='30000' />
				</div>
				<div>
					Atraso Saída <input name='atraso_modal_saida' />
				</div>
				<div>
					<input type="submit" value="Calcular" />
				</div>
			</div>

		</form>

	</span>
	<span id='area'>
		<svg id='chart_gantt'  class='chart' style=''></svg>

		<svg id='chart_linhanv'  class='chart' style=''></svg>
		<svg id='chart_areanv'  class='chart' style=''></svg>
		<svg id='chart_barranv'  class='chart' style=''></svg>
<!--
		<div id='chart_linha'></div>
-->	
	</span>

</body>
</html>
